{% extends "layout.html" %}

{% block title %}
    : Change Password
{% endblock %}

{% block script %}
""
{% endblock %}

{% block main %}
<main class="main-container yl">
<form action="/changepass" class="reg-form" method="post">
    <div class="form-group">
        <input class="form-control" autofocus name="password" placeholder="Password" type="password">
    </div>
    <div class="form-group">
        <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Change Password</button>
</form>
</main>
{% endblock %}
